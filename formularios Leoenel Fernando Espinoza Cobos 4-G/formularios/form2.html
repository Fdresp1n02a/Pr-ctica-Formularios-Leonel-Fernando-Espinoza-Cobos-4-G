<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <form id="contactForm" class="form-card">
    <h2>Contactar con Nosotros</h2>
    <input type="text" id="name" placeholder="Introduzca su nombre" required />
    <input type="email" id="contactEmail" placeholder="Introduzca su correo electrónico" required />
    <textarea id="message" placeholder="Mensaje" required></textarea>
    <label><input type="checkbox" required /> Sí, acepto la política de privacidad</label>
    <button type="submit">ENVIAR MENSAJE</button>
    <p class="info-text">
      Si tienes alguna duda o sugerencia, no dudes en contactarnos. Estamos aquí para ayudarte.
    </p>
  </form>
  <script src="../script/script3.js"></script>
</body>
</html>
